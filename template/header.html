<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
  {% for cat in cats %}
  <li><a href="/category/{{cat.url}}">{{cat.title}}</a></li>

  <li class="divider"></li>
 
  {% endfor%}
</ul>
{% load static %}
<nav class="bg-primary">
  <div class="container">
    <div class="nav-wrapper">
      <!-- 
       -->
      <img src="{% static 'images/logo.png' %}" style="margin-top:10px;width:100px" alt="logo"/>
      <ul class="right hide-on-med-and-down">
        <li><a href="/about"><button class="btn bg-dark" style="border-radius: 20px;">About</button></a></li>
        <li><a href="/admin"><button class="btn bg-dark" style="border-radius: 20px;">Admin</button></a></li>
        <!-- Dropdown Trigger -->
        <li>
          <a class="dropdown-trigger" href="#!" data-target="dropdown1"
            ><button class="btn bg-dark" style="border-radius: 20px;">Category</button><i class="material-icons right">arrow_drop_down</i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
